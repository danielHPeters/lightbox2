<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lightbox Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../dist/css/lightbox.css">
</head>
<body class="orange lighten-3">
<main class="container">
  <div class="card">
    <div class="card-content">
      <section>
        <h3>Two Individual Images</h3>
        <div>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg"
             data-lightbox="example-1">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg"
                 alt="image-1">
          </a>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg"
             data-lightbox="example-2" data-title="Optional caption.">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg"
                 alt="image-1">
          </a>
        </div>

        <hr>

        <h3>A Four Image Set</h3>
        <div>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
             data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="">
          </a>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
             data-lightbox="example-set" data-title="Or press the right arrow on your keyboard.">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="">
          </a>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
             data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing.">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="">
          </a>
          <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
             data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
            <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="">
          </a>
        </div>
      </section>

      <section>
        <p>
          For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
        </p>
      </section>
    </div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
<script src="../dist/js/lightbox.min.js"></script>

</body>
</html>
